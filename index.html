<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>myhisaab</title>
  <link rel="stylesheet" href="styles.css">
  
</head>

<body>
  <script src="script.js" type="module"></script>
  <div class="logo-container">
    <p class="hisaab">hisaab<dot class="dot">.</dot>
    </p>
  </div>
  <div class="container">

    <table>
      <thead>
        <tr>

          <th class="main-table">
            OVERVIEW
            <p class="number" id="overview_value">-</p>
          </th>
          <th class="main-table">
            ACTIVE USERS
            <p class="number" id="active_user_value">-</p>

          </th>
          <th class="main-table">
            TODAY's sale
            <p class="number" id="today_sale">-</p>

          </th>
        </tr>
      </thead>
      <tr class="second-section">

        <th class="second-line">TEAM LEADER</th>
        <th class="second-line">TARGET</th>
        <th class="second-line">ACHIVEMENT</th>

      </tr>
      <tbody id="team-section">
        <tr id="total-row">
          <td class="number-font">TOTAL</td>
          <td class="number-font" id="total-target">-</td>
          <td class="number-font" id="total-achievement">-</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
